<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Voting System</h1>
            <ul class="nav-links">
                <li><span>Welcome, {{ session.get('username') }}</span></li>
                <li><a href="{{ url_for('results') }}">Results</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="voting-container">
            <h2>Cast Your Vote</h2>
            <p class="voting-info">Select a candidate below and submit your vote. You can change your vote at any time.</p>
            {% if error %}
            <div class="alert alert-error">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="candidates-list">
                    {% for candidate in candidates %}
                    <div class="candidate-card">
                        <input type="radio" id="candidate_{{ candidate.id }}" name="candidate_id"
                            value="{{ candidate.id }}" required>
                        <label for="candidate_{{ candidate.id }}">
                            <h3>{{ candidate.name }}</h3>
                            <p>{{ candidate.description }}</p>
                        </label>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Submit Vote</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
